<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter your city name"
          spellcheck="false"
          class="search__tab"
          required
        />
        <button class="btn__search">
          <img src="./weather-app-img/images/search.png" alt="search-icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="./weather-app-img/images/rain.png"
          alt="rain__image"
          class="weather-icon"
          id="icon"
        />
        <h1 class="temp">22&deg;c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./weather-app-img/images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./weather-app-img/images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
